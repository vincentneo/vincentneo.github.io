---
layout: default
---
<head>
    <style>
        h1 {
            font-weight: bolder;
        }
    </style>
</head>
<div class="col-sm-10 col-md-8 post mx-auto pt-3 pl-sm-2 pr-sm-2">
    {% if page.headerImage %}
    <div class="">
        <img src="{{ site.baseurl }}/{{ page.headerImage }}" alt="" class="overflow img-fluid" style="width: 100%; height: 20%; overflow-x: scroll;"/>
    </div>
    {% endif %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
  
    <article class="post-content mx-auto">
      {{ content }}
    </article>
  
  </div>
