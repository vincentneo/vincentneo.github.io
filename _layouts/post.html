---
layout: default
---
<head>
    <style>
        h1 {
            font-weight: bolder;
        }
    </style>
</head>
<div class="col-sm-10 col-md-6 post mx-auto pt-3 pl-sm-2 pr-sm-2">
  {% if page.headerImage %}
  <div>
      <img src="{{ site.baseurl }}/{{ page.headerImage }}" alt="" class="img-fluid pb-4 pt-2" style="width: 100%; height: 5%; overflow-x: scroll;"/>
  </div>
  {% endif %}
  <header class="post-header">
    <h1 class="mb-0">{{ page.title }}</h1>
    <h6 class="text-secondary pt-3 pb-3">{{ page.date | date: "%-d %B %Y" }}</h6>
  </header>
  
    <article class="post-content mx-auto">
      {{ content }}
    </article>
  
  </div>
